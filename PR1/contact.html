    <section class="contact-section">
        <h1>Na kontaktoni</h1>
        <p>Plotësoni formularin më poshtë dhe ne do t’ju përgjigjemi sa më shpejt.</p>

        <form id="contactForm" class="contact-form">

            <input type="text" id="name" placeholder="Emri" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Mesazhi juaj..." required></textarea>

            <button type="submit" class="btn-primary">Dërgo mesazhin</button>

        </form>

        <p id="successMessage" class="success-message" style="display:none;">
            ✔ Mesazhi u dërgua me sukses!
        </p>
    </section>
